   <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">

               </div>

                  <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroup-sizing-sm">Senha:</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">LOGIN</button>
               <button type="button" class="btn btn-primary">CADASTRE-SE</button>
            </div>
         </div>
      </div>
